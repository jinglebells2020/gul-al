  <style>
    html, body {
      margin: 0;

</head>
<body>
  <div class="text">
    <p>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –º–∞–º–∞! –≠—Ç–æ—Ç —Ü–≤–µ—Ç–æ–∫ ‚Äî –≤–∞–º.</p>
    <p>–ù–∞–∂–∏–º–∞–π—Ç–µ, –∫–æ–≥–¥–∞ –∑–∞—Ö–æ—Ç–∏—Ç–µ —Ü–≤–µ—Ç–æ–∫.</p>
    <p>–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è –¥–æ 18 –∏—é–ª—è, 2025 –≥.</p>
  </div>

  <button id="svg-button" onclick="send()">
    <svg viewBox="13 -4 461 455" xmlns="http://www.w3.org/2000/svg">
      <circle cx="240" cy="220" r="50" fill="pink" />
    </svg>
  </button>

  <div id="timer"></div>

  <script>
    const contacts = [
      {
        lat: 51.117250,
        lon: 71.423751,
        number: "77070408201",
        message: "–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã üå∏"
      },
      {
        lat: 51.093363,
        lon: 71.439482,
        number: "77770111011",
        message: "–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –¥–æ–º–∞ 1 üå∑"
      },
      {
        lat: 51.122125,
        lon: 71.430725,
        number: "77716100281",
        message: "–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –¥–æ–º–∞ 2 üåπ"
      }
    ];

    let closestContact = null;
    let countdownInterval;

    navigator.geolocation.getCurrentPosition(
      function (position) {
        const { latitude, longitude } = position.coords;
        closestContact = getClosestContact(latitude, longitude);
        console.log("üìç –ë–ª–∏–∂–∞–π—à–∏–π –∫–æ–Ω—Ç–∞–∫—Ç:", closestContact.number);
      },
      function (error) {
        console.error("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é:", error);
      }
    );

    function getClosestContact(lat, lon) {
      let minDistance = Infinity;
      let closest = contacts[0];

      for (const contact of contacts) {
        const distance = getDistance(lat, lon, contact.lat, contact.lon);
        if (distance < minDistance) {
          minDistance = distance;
          closest = contact;
        }
      }

      return closest;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function send() {
      try {
        if (!closestContact) {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.");
          return;
        }

        const response = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            number: closestContact.number,
            message: closestContact.message
          }),
        });

        const text = await response.text();
        console.log("‚úÖ –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", text);
        launchConfetti();
        startTimer(60 * 60); // 60 –º–∏–Ω—É—Ç
      } catch (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:", error);
      }
    }

    function launchConfetti() {
      const defaults = {
        spread: 360,
        ticks: 100,
        gravity: 0.6,
        decay: 0.94,
        startVelocity: 25,
        shapes: ['circle'],
        scalar: 1.2,
        colors: ['#E12D5E', '#69BFED', '#E5F132', '#DE8D14', '#A842AB'],
      };

      function shoot() {
        confetti({
          ...defaults,
          particleCount: 40,
          origin: { y: 0.6 }
        });
      }

      shoot();
      setTimeout(shoot, 200);
      setTimeout(shoot, 400);
    }

    function startTimer(durationInSeconds) {
      clearInterval(countdownInterval);
      let remaining = durationInSeconds;
      updateTimerDisplay(remaining);

      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("timer").textContent = " ";
        } else {
          updateTimerDisplay(remaining);
        }
      }, 1000);
    }

    function updateTimerDisplay(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      const formatted = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      document.getElementById("timer").textContent = `‚è≥ –û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${formatted}`;
    }
  </script>
</body>
